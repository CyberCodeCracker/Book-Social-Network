<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="firstName" class="form-label">Firstname</label>
    <input [(ngModel)]="registrationRequest.firstName" type="text" class="form-control" id="firstName" placeholder="John">
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Lastname</label>
    <input [(ngModel)]="registrationRequest.lastName" type="text" class="form-control" id="lastName" placeholder="Doe">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input [(ngModel)]="registrationRequest.email" type="email" class="form-control" id="login" placeholder="name@gmail.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="registrationRequest.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Sign up</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Sign in
      </button>
    </div>
  </div>
</div>
